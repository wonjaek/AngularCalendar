<!-- SignIn Modal -->
<div id="signin_modal" class="modal">
    <div class="modal-content">
        <h4>Sign-In</h4>
        <input type="email" name="email" placeholder="Input Email" required>
        <!--<input type="email" name="email" [(ngModel)]="userEmail" placeholder="Input Email">-->
        <input type="password" name="password" placeholder="Input Password" required>
        <!--<input type="password" name="password" [(ngModel)]="userEmail" placeholder="Input Password">-->
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Sign-In</a>
    </div>
</div>

<!-- SignUp Modal -->
<div id="signup_modal" class="modal">
    <div class="modal-content">
        <h4>Sign-Up</h4>
        <input type="text" name="name" placeholder="Input Name" required>
        <input type="email" name="email" placeholder="Input Email" required>
        <!--<input type="email" name="email" [(ngModel)]="userEmail" placeholder="Input Email">-->
        <input type="password" minlength="8" name="password" placeholder="Input Password" required>
        <!--<input type="password" name="password" [(ngModel)]="userEmail" placeholder="Input Password">-->
        <input type="password" minlength="8" name="password_confirm" placeholder="Confirm Password" required>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Sign-Up</a>
    </div>
</div>
